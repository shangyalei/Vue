<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body>


<div id="app">

    <div class="container">
        <h2>你喜欢吃什么呢？</h2>
        <ul class="list-group">
            <li v-for="item in ary" class="list-group-item">{{item}}</li>
        </ul>
        <form>
            <div class="form-group">
                <label for="name">还吃什么呢？</label>
                <input class="form-control" id="name" type="text" v-model="name">
            </div>
            <div class="form-group">
                <button @click="add" type="button" class="btn btn-primary">添加食物</button>
            </div>
        </form>




    </div>


</div>


<script src="../dist/vue.js"></script>
<script>

    var vm = new Vue({
        el:"#app",
        data:{
            name:'',
            ary:['苹果',"西瓜",'香蕉']
        },
        methods:{
            add:function(){
                this.ary.push(this.name);
                this.name=" ";
            }
        }
    });




</script>
</body>
</html>
