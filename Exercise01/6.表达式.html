<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- {{}} 里面可以进行JS表达式的运算 -->

<div id="app">

    <h1>{{msg}} {{msg = 34234}} {{bok?"lei":"zhufeng"}}</h1>

    <!-- 绑定带html标签的数据 -->
    <h1 v-html="ms"></h1>

</div>

<script src="../dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:'hello',
            bok:true,
            ms:"<h1>我是文章的标题</h1>"
        }
    });




</script>
</body>
</html>
