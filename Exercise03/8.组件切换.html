<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        .container>div{
            width: 100px;
            height: 40px;
            text-align: center;
            line-height:40px;
            background:lightblue;
            margin-left:20px;
        }
    </style>
</head>
<body>

<div id="app">

    <div class="container">
        <div @click="comp='module1'">显示组件1</div>
        <div @click="comp='module2'">显示组件2</div>
    </div>
    <!-- component标签是核心，让通过is决定显示那个组件 -->
    <component :is="comp"></component>

</div>

<script src="../dist/vue.js"></script>

<script>

    var vm = new Vue({
        el:'#app',
        data:{
            comp:'module1'
        },
        components:{
            module1:{
                template:"<h1>组件1</h1>"
            },
            module2:{
                template:"<h1>组件2</h1>"
            }
        }
    });


</script>

</body>
</html>
