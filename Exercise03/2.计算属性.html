<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h1>商品的单价：<input type="text" v-model="n"></h1>
    <h1>购买数量：<input type="text" v-model="m"></h1>
    <h1>总金额：<input type="text" v-model="total"></h1>

</div>

<script src="../dist/vue.js"></script>

<script>

    var vm = new Vue({
        el:"#app",
        data:{
            msg:"hello",
            m:0,
            n:0
        },
        computed:{
            /*total:function(){ 实际开发中一般这样写
                return this.n*this.m;
            }*/
            total:{
                get:function(){
                    return this.m*this.n;
                },
                set:function(newValue){
                    alert(newValue);
//                    this.n=Math.round(newValue/this.m);
                    this.n=Math.round(newValue/this.n);
                }
            }
        }
    });






</script>


</body>
</html>
