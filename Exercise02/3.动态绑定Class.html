<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bg1{
            background:#ff0000;
        }

        .bg2{
            color:blue;
        }
    </style>
</head>
<body>


<div id="app">
    <!--<button @click="bok=!bok">切换</button>-->
    <button @click="fn">切换</button>
    <!--<h1 :class="{bg1:bok,bg2:!bok}">你好，珠峰培训</h1>-->
    <!--<h1 :class="obj">你好，珠峰培训</h1>-->
    <h1 :class="[bg1Class,bg2Class]">你好，珠峰培训</h1>
</div>

<script src="../dist/vue.js"></script>
<script>

    var vm = new Vue({
        el:"#app",
        data:{
//            bok:true
            obj:{
                bg1:true,
                bg2:false
            },
            bg1Class:"bg1",
            bg2Class:"bg2"
        },
        methods:{
            fn:function(){
                this.obj.bg1=false;
                this.obj.bg2=true;
            }
        }


    });





</script>



</body>
</html>
